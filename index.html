<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Coin Market</li>
    </ol>
  </nav>

  <div class="d-flex p-3 bd-highlight">
    <div id="coins"></div>
  </div>
  <script type="text/javascript">
    //key:0b986417-acf7-4edb-8639-743c4b0768cc
    const apiKey = {
      key: '741c5998-581c-4f60-8a7f-83e8e0413d93'
    }

    //get requisition
    const endpoint = 'https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY='
    fetch(`${endpoint}${apiKey.key}`)
                .then((response) => {
                  console.log(response)
                    if(!response.ok) throw new Error('Erro ao executar a requisição, status ' + response.status);
                    return response.json();
            })
            .then((api) => {
                console.log(api)
                var texto = "";
                // Get 10 coins and symbols 
                for(let i = 0; i < 10; i++){



                //Show API information

                   texto = texto + `
                  
                    <div class="media">
                        <img src="./img/coin.jpg" class="align-self-center mr-3" alt="coin" width="100" height="60">
                        <div class="media-body">
                        <h5 class="mt-2">${api.data[i].name}</h5>
                        <p>${api.data[i].symbol}</p>
                        <p>${api.data[i].last_historical_data}</p>
                        </div>
                    </div>
                    `;

                    document.getElementById("coins").innerHTML = texto;
                    
                }
            })
            .catch((error) => {
                console.error(error.message);
            });
  </script>
</body>
</html>
